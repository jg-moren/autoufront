<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de E-mails - Dark Mode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="card shadow-sm p-4 mb-4">
        <h2 class="text-center mb-4">Analisador de E-mails</h2>
        
        <form id="emailForm">
            
            <div class="mb-3">
                <label for="emailTexto" class="form-label">Cole o texto:</label>
                <textarea class="form-control" id="emailTexto" rows="3" placeholder="Conteúdo do e-mail..."></textarea>
            </div>
            
            <div class="mb-4">
                <label class="form-label">Ou faça o upload do arquivo de E-mail (PDF ou TXT):</label>
                <div class="upload-area" id="dropZone">
                    <input type="file" class="file-input" id="emailArquivo" accept=".pdf,.txt">
                    
                    <div id="uploadContent">
                        <p class="upload-text mb-0">Arraste seu arquivo aqui<br>ou clique para selecionar</p>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2" id="btnEnviar">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Processar E-mail
            </button>
        </form>
    </div>

    <div id="resultadoArea" class="card shadow-sm p-4">
        <h4>Resultado da Análise</h4>
        <hr>
        <p><strong>Categoria:</strong> <span id="categoriaResult" class="badge"></span></p>
        
        <div class="mt-3">
            <label class="form-label"><strong>Resposta Sugerida:</strong></label>
            <div class="p-3 rounded" id="respostaSugerida"></div>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
